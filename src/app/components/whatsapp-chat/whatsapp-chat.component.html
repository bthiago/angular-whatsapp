<li class="mdc-list-item" (click)="selectConversation($event, chat);">
  <span class="mdc-list-item__graphic"> <img src="{{ chat.picture }}" alt=""></span>
  <span class="mdc-list-item__text">{{ chat.name }}</span>
  <span class="mdc-list-item__meta">{{ chat.time.toLocaleDateString('pt-BR') }}</span>
</li>
<mdc-list-divider></mdc-list-divider>
