<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner whatsapp-canvas-wrapper mdc-elevation--z3">
    <section role="chats" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3-desktop  mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-mobile">
      <mdc-toolbar>
        <mdc-toolbar-row>
          <mdc-toolbar-section [alignStart]="true">
          </mdc-toolbar-section>
          <mdc-toolbar-section [alignEnd]="true" [shrinkToFit]="true">
            <a href="#/more" mdcRipple mdc-toolbar-icon material-icon>message</a>
            <a href="#/more" mdcRipple mdc-toolbar-icon material-icon>more_vert</a>
          </mdc-toolbar-section>
        </mdc-toolbar-row>
      </mdc-toolbar>
      <mdc-list-group>
        <ul class="mdc-list">
          <app-whatsapp-search></app-whatsapp-search>
          <app-chat-list></app-chat-list>
        </ul>
      </mdc-list-group>
    </section>
    <section role="messages" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-9">
      <mdc-toolbar>
        <mdc-toolbar-row>
          <mdc-toolbar-section [alignStart]="true">
          </mdc-toolbar-section>
          <mdc-toolbar-section [alignEnd]="true" [shrinkToFit]="true">
            <a href="#/more" mdcRipple mdc-toolbar-icon material-icon>search</a>
            <a href="#/more" mdcRipple mdc-toolbar-icon material-icon>attach_file</a>
            <a href="#/more" mdcRipple mdc-toolbar-icon material-icon>more_vert</a>
          </mdc-toolbar-section>
        </mdc-toolbar-row>
      </mdc-toolbar>
      <app-chat-message></app-chat-message>
    </section>
  </div>
</div>
